<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="A planner made for university students!">
    <meta name="author" content="Ewan Jones">
    <title>UNIPLAN</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>

  <body>

  <!-- HEADER -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">UNIPLAN</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        	<!-- nothing here yet -->
        </div>
      </div>
    </nav>

    <!-- BODY -->
    <div class="container-fluid">
      <div class="row">


        <!-- MAIN WINDOW -->
        <div class="col-sm-9 col-md-10 main", style="margin-top: 40px">
            <div class="container" style="width: 400px; margin-top: 60px;">
		      <div class="wrapper">
		      	<!-- SIGNIN -->
		        <form class="form-signin" action="" method="post">       
		        
		        <h2 class="form-signin-heading">Please login to use Uniplan</h2>
		        <br>
		        <input type="text" class="form-control" name="username" placeholder="Username" value="{{ request.form.username }}">
		        <br>
		        <input type="password" class="form-control" name="password" placeholder="Password" value="{{ request.form.password }}">   
		        <br>
		        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
		      </form>

		      <p> <!-- Register here link -->
		      	If you don't have an account, register <a href="{{ url_for('register') }}">here</a>.
		      </p>

		      <p>
		      	{{ error }}
		      </p>

		    </div>
		  </div>
        </div>


      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  
  </body>
</html>
